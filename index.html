<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UTM</title>
</head>

<body>
  <div class="container">
    <h1 class="logo">UTM Builder</h1>
    <br />
    <form id="frm" name="frm" action="" method="get" accept-charset="utf-8" onsubmit="return false">
      <input type="url" name="url" id="url" value="" placeholder="Original URL" required="" />
      <br />
      <input type="text" name="src" id="src" value="" placeholder="UTM Source" required="" />
      <br />
      <input type="text" name="med" id="med" value="" placeholder="UTM Medium" required="" />
      <br />
      <input type="text" name="camp" id="camp" value="" placeholder="UTM Campaign" required="" />
      <br />
      <button class="button" id="start" type="submit">GENERATE</button>
      <button id="copy" class="button">Copy</button>
    </form>
    <br />
    <textarea name="generate" id="generate"></textarea>
  </div>
  <script src="script.js"></script>
</body>

</html>
